<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra RPS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #ffffff;
        }

        .inventory {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            max-height: 200px;
            overflow-y: auto;
        }

        .inventory h2 {
            margin-bottom: 15px;
            text-align: center;
            color: #cccccc;
        }

        .plays-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .play-item {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-item:hover {
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .play-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .play-item span {
            display: block;
            font-size: 0.9rem;
            font-weight: bold;
            color: #e0e0e0;
        }

        .battle-area {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .battle-players {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 30px 0;
        }

        .player-choice, .computer-choice {
            text-align: center;
        }

        .choice-icon {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #ffffff;
            margin-bottom: 10px;
        }

        .choice-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffffff;
        }

        .vs-text {
            font-size: 2rem;
            font-weight: bold;
            color: #cccccc;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-over-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: linear-gradient(135deg, #4a4a4a, #2a2a2a);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal-content.show {
            transform: scale(1);
            opacity: 1;
        }

        .modal-content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .modal-content p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #cccccc;
        }

        .play-again-btn {
            background: #ffffff;
            color: #333333;
            border: 2px solid #ffffff;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-again-btn:hover {
            background: #cccccc;
            border-color: #cccccc;
            transform: translateY(-2px);
        }

        .modal-content.win {
            background: linear-gradient(135deg, #6a6a6a, #4a4a4a);
        }

        .modal-content.lose {
            background: linear-gradient(135deg, #3a3a3a, #1a1a1a);
        }

        .modal-content.draw {
            background: linear-gradient(135deg, #5a5a5a, #3a3a3a);
        }

        .scrollbar {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }

        .scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Ultra RPS</h1>
        
        <div class="inventory scrollbar">
            <h2>Choose Your Play</h2>
            <div class="plays-grid" id="playsGrid"></div>
        </div>

        <div class="battle-area" id="battleArea">
            <h2>Battle!</h2>
            <div class="battle-players">
                <div class="player-choice">
                    <img id="playerIcon" class="choice-icon" src="" alt="">
                    <div id="playerName" class="choice-name"></div>
                    <div>You</div>
                </div>
                <div class="vs-text">VS</div>
                <div class="computer-choice">
                    <img id="computerIcon" class="choice-icon" src="" alt="">
                    <div id="computerName" class="choice-name"></div>
                    <div>Computer</div>
                </div>
            </div>
        </div>
    </div>

    <div class="game-over-modal" id="gameOverModal">
        <div class="modal-content" id="modalContent">
            <h2 id="resultTitle"></h2>
            <p id="resultMessage"></p>
            <button class="play-again-btn" onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script src="plays.js"></script>
    <script src="cases.js"></script>
    <script src="game.js"></script>
</body>
</html>
