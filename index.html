<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desultory Memory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 1000px;
            width: 95%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #ffffff;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .timer {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .current-target {
            text-align: center;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            min-width: 200px;
        }

        .target-icon {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
            filter: grayscale(100%) brightness(0.9);
        }

        .target-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .target-recipe {
            font-size: 0.9rem;
            color: #cccccc;
        }

        .inventory {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            max-height: 250px;
            overflow-y: auto;
        }

        .inventory h2 {
            margin-bottom: 15px;
            text-align: center;
            color: #cccccc;
        }

        .objects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
        }

        .object-item {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .object-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .object-item.correct {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.2);
        }

        .object-item.incorrect {
            border-color: #F44336;
            background: rgba(244, 67, 54, 0.2);
        }

        .object-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 8px;
            filter: grayscale(100%) brightness(0.9);
        }

        .object-item span {
            display: block;
            font-size: 0.8rem;
            font-weight: bold;
            color: #e0e0e0;
        }

        .click-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ffffff;
            color: #333;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            font-weight: bold;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .object-item.clicked .click-count {
            display: flex;
        }

        .history {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .history h2 {
            margin-bottom: 15px;
            color: #cccccc;
        }

        .history-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .history-icon {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 6px;
            margin-right: 15px;
            filter: grayscale(100%) brightness(0.9);
        }

        .history-info {
            flex-grow: 1;
        }

        .history-name {
            font-weight: bold;
            color: #ffffff;
        }

        .history-time {
            font-size: 0.9rem;
            color: #aaaaaa;
        }

        .game-complete {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .complete-content {
            background: linear-gradient(135deg, #4a4a4a, #2a2a2a);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .complete-content.show {
            transform: scale(1);
            opacity: 1;
        }

        .complete-content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .complete-content p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #cccccc;
        }

        .restart-btn {
            background: #ffffff;
            color: #333333;
            border: 2px solid #ffffff;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            background: #cccccc;
            border-color: #cccccc;
            transform: translateY(-2px);
        }

        .scrollbar {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }

        .scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Desultory Memory</h1>
        
        <div class="game-header">
            <div class="timer" id="timer">0.00s</div>
            <div class="current-target" id="currentTarget">
                <img id="targetIcon" class="target-icon" src="" alt="">
                <div id="targetName" class="target-name"></div>
                <div id="targetRecipe" class="target-recipe"></div>
            </div>
        </div>

        <div class="inventory scrollbar">
            <h2>Select Objects</h2>
            <div class="objects-grid" id="objectsGrid"></div>
        </div>

        <div class="history scrollbar">
            <h2>Completion History</h2>
            <div id="historyList"></div>
        </div>
    </div>

    <div class="game-complete" id="gameComplete">
        <div class="complete-content" id="completeContent">
            <h2>Memory Complete!</h2>
            <p id="finalTime">You completed all objects in X.XX seconds!</p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script src="objects.js"></script>
    <script src="game.js"></script>
</body>
</html>
